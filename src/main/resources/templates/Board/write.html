<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;

    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
<div class="layout">
    <form action="/write" method="post">
        <div>
        <label class="col-sm-2 col-form-label"><strong>제목</strong></label>
        <input name="title" type="text">
        </div>
        <div>
            <label class="col-sm-2 col-form-label"><strong>작성자</strong></label>
        <input name="writer" type="text">
        </div>
        <div>
            <label class="col-sm-2 col-form-label"><strong>내용</strong></label>
        <textarea name="content"></textarea>
        </div>
        <button type="submit">작성</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
