<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>게시글</title>
</head>
<body>


<div class="container">
    <h1>자유게시판</h1>
    <form th:action="@{/list}" method="get">
        <input type="text" name="searchKeyword">
        <button type="submit">검색</button>
    </form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">글 번호</th>
        <th scope="col">제목</th>
        <th scope="col2">내용</th>
        <th scope="col">작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each= "board : ${list}">
        <td th:text="${board.no}"></td>
        <td>
            <a th:text="${board.title}" th:href="@{/detail(no=${board.no})}"></a>
        </td>
        <td th:text="${board.content}"></td>
        <td th:text="${board.writer}"></td>
    </tr>
    </tbody>

</table>
<th:block th:each="page :${#numbers.sequence(startPage, endPage)}">
    <a th:if="${page != nowPage}" th:href="@{/list(page = ${page - 1}, serarchKeyword = ${param.searchKeyword})} " th:text="${page}"></a>
    <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
</th:block>
    <a th:href="@{/write}" class="btn btn-outline-primary">글쓰기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
