<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>수정/삭제</h1>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>NO</strong></label>
        <div class="col-sm-10">
            <p th:text="${detail.no}"class="form-control" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
        <div class="col-sm-10">
            <input th:value="${detail.title}" name="title" class="form-control" id="inputTitle" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputId" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
        <div class="col-sm-10">
            <input th:value="${detail.writer}" name="writer" class="form-control" id="inputId" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
        <div class="col-sm-10">
            <textarea th:text="${detail.content}" name="content" class="form-control" id="inputContent" readonly></textarea>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a th:href="@{/modify/{no}(no = ${detail.no})}" class="btn btn-info">수정</a>
        </div>
        <div class="col-auto">
            <a th:href="@{/delete(no=${detail.no})}" id="delete-btn" class="btn btn-danger">삭제</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
